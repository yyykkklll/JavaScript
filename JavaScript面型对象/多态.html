<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多态</title>
</head>
<body>
<script type="text/javascript">
    class Animal {
        constructor(name) {
            this.name = name;
        }

        speak() {
            console.log(`${this.name} 发出声音`);
        }
    }

    class dog extends Animal {
        speak() {
            console.log(`${this.name} 汪汪`);
        }
    }

    class bird extends Animal {
        speak() {
            console.log(`${this.name} 吱吱`);
        }
    }

    // 测试多态
    const animals = [
        new Animal("未知生物"),
        new dog("小狗"),
        new bird("小鸟")
    ]
    animals.forEach(animal => animal.speak());
</script>
</body>
</html>
