<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 等差数列
        function arithmeticSequence(a, d, n) {
            return a + (n - 1) * d;
        }

        // 等比数列
        function geometricSequence(a, r, n) {
            return a * Math.pow(r, n - 1);
        }

        // 测试等差数列
        console.log("等差数列：");
        console.log(arithmeticSequence(2, 3, 5)); // 输出：14

        // 测试等比数列
        console.log("等比数列：");
        console.log(geometricSequence(2, 3, 5)); // 输出：162
    </script>
</body>

</html>
