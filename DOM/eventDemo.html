<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="Div">
        <button id="btn">点击</button>
    </div>

    <script>
        document.getElementById("btn").addEventListener("click", (event) => {
            if (event.target.id === 'btn') {
                console.log("按钮被点击");
            } else {
                console.log("DIV被点击");
            }
        })
    </script>
</body>

</html>
