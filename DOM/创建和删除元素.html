<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div1">old content</div>
    <script>
        let div1 = document.getElementById("div1");
        let pElement = document.createElement("p");
        pElement.textContent = "new content";
        div1.appendChild(pElement);
        console.log(div1);
        div1.removeChild(pElement);
        console.log(div1);
        div1.remove();
    </script>
</body>

</html>
