<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的声明</title>
</head>
<body>
<script>
    function Dog(name) {
        this.name = name;
    }

    Dog.prototype.bark = function () {
        console.log(this.name + "在叫！");
    };
    const dog1 = new Dog("旺财");
    const dog2 = new Dog("胖虎");
    dog1.bark();
    dog2.bark();

</script>
</body>
</html>
