<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>闭包</title>
  </head>

  <body>
    <script>
      function outter() {
        const outer = "i am outer";
        function inner() {
          const inner = "i am inner";
          console.log(inner);
          console.log(outer);
        }
        return inner;
      }
      const inner = outter();
      inner();
    </script>
  </body>
</html>
