<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>

  <body>
    <script>
      function sayhello(callback) {
        console.log("hello");
        callback()
      }

      function callback() {
        console.log("callback------");
      }

      sayhello(callback)
    </script>
  </body>
