<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function createCounter() {
            let number = 0; // 外部变量
            function increment() { // 内部函数
                number++; // 引用外部变量
                console.log(number);
            }
            return increment; // 返回内部函数
        };    

        const counter = createCounter(); // counter 是 increment 函数
        counter(); // 输出: 1
        counter(); // 输出: 2
        counter(); // 输出: 3
    </script>
</body>

</html>
